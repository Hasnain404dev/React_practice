<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        a {
            background-color: #333;
            color: #5ffaf3;
            display: inline-block;
            padding: .5rem .75rem;
            text-decoration: none;
            transition-property: h;
        }
        
        a:hover {
            background-color: #5ffaf3;
            border-radius: .4rem;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="#">A Link</a>
</body>
</html>
