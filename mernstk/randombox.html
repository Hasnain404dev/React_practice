<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random box</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: rgb(230, 185, 223);
            color: rgb(99, 10, 241);
            margin: 0px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1    
        </div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
    </div>
    <script src="randombox.js"></script>
</body>
</html>
