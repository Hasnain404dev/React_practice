<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex">
        <div class="left-section">
            <div class="home-sec rounded m-1 p-1 bg-black">
                <div class="logo">
                    <img src="./assets/spotify.svg" alt="" class="spoti-logo invert">
                </div>
                <ul class="home-list">
                    <li class="home-list-items"><img src="./assets/home.svg" alt="home" class="invert">Home</li>
                    <li class="home-list-items"><img src="./assets/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>

            <div class="lib-sec rounded m-1 p-1 bg-black">
                <div class="heading">
                    <img src="./assets/lib.svg" alt="" class="invert">
                    <h4>Your Playlist</h4>
                    <img class="invert plus" src="./assets/plus.svg" alt="">
                </div>
                <div class="footer">
                    <div class="f-cont">
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/pk-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>

                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                                <span>Cookies</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>


        </div>


        <!-- second--section -->
        <div class="right-section  rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button id="btn-sup">Sign up</button>
                    <button id="btn-lin">Log in</button>
                </div>

            </div>
            <!-- body-section -->
            <div class="body-sec bg-black ">
                <h2 class="b-heading">
                    Spotify Playlists
                </h2>
                <div class="card-cont">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000029385ce8e365c6b8ba3f70d4b" alt=""
                            class="card-img">
                        <h3 class="card-head">Chillout Lounge</h3>
                        <p class="card-para">Just lean back and enjoy relaxed beats.</p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000029385ce8e365c6b8ba3f70d4b" alt=""
                            class="card-img">
                        <h3 class="card-head">Chillout Lounge</h3>
                        <p class="card-para">Just lean back and enjoy relaxed beats.</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="play-btn"></div>

    </div>
    <script src="spotify.js"></script>
</body>

</html>
